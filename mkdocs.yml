site_name: Python Template
repo_url: https://github.com/Willlumm/python-template
edit_uri: https://github.com/Willlumm/python-template/tree/main/docs
site_description: Python Template Documentation
site_author: William Lumme
nav:
  - Index: index.md
  - Changelog: CHANGELOG.md
  - Reports:
    - Test Coverage: reports/test-coverage.md
theme:
  name: material
  locale: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/weather-night
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/weather-sunny
        name: Light mode