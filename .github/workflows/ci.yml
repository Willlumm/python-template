name: ci
on:
  pull_request:
  push:
    branches: 
      - main
jobs:
  lint:
    name: run-linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: |
          uv run ruff format --check
          uv run ruff check
          uv run mypy
  test:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv run pytest --no-cov
