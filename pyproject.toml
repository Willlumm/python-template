[tool.black]
include='(mypkg|tests).*\.py$'

[tool.coverage.report]
exclude_also = [
    "if __name__ == \"__main__\":",
]

[tool.coverage.run]
branch = true

[tool.isort]
profile = "black"
src_paths = ["mypkg", "tests"]

[tool.mypy]
mypy_path = ["mypkg", "tests"]
files = ["mypkg", "tests"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
